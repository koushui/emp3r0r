    <line x1="16" y1="16" x2="22" y2="10" stroke="#00ff41" stroke-width="0.5" opacity="0.5" />
    <line x1="16" y1="16" x2="10" y2="22" stroke="#00ff41" stroke-width="0.5" opacity="0.5" />
    <line x1="16" y1="16" x2="22" y2="22" stroke="#00ff41" stroke-width="0.5" opacity="0.5" />
