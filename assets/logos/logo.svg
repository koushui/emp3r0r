<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="100" cy="100" r="90" fill="#1a1a1a" stroke="#00ff41" stroke-width="2" />

    <!-- Crown symbol -->
    <g transform="translate(100,80)">
        <!-- Crown base -->
        <rect x="-25" y="0" width="50" height="6" fill="#ffd700" rx="2" />

        <!-- Crown spikes (simplified) -->
        <polygon points="-20,0 -15,-12 -10,0" fill="#ffd700" />
        <polygon points="-5,0 0,-18 5,0" fill="#ffd700" />
        <polygon points="10,0 15,-12 20,0" fill="#ffd700" />

        <!-- Central gem -->
        <circle cx="0" cy="-9" r="2" fill="#ff0066" />
    </g>

    <!-- Simple terminal indicator -->
    <rect x="75" y="110" width="50" height="30" fill="#000000" stroke="#00ff41" stroke-width="1"
        rx="3" />
    <text x="78" y="125" font-family="monospace" font-size="10" fill="#00ff41">$</text>
    <rect x="85" y="120" width="6" height="2" fill="#00ff41" opacity="0.8" />

    <!-- Network nodes (minimal) -->
    <circle cx="100" cy="100" r="4" fill="#ff0066" />
    <circle cx="70" cy="70" r="2" fill="#00ff41" />
    <circle cx="130" cy="70" r="2" fill="#00ff41" />
    <circle cx="70" cy="130" r="2" fill="#00ff41" />
    <circle cx="130" cy="130" r="2" fill="#00ff41" />

    <!-- Clean connection lines -->
    <line x1="100" y1="100" x2="70" y2="70" stroke="#00ff41" stroke-width="1" opacity="0.6" />
    <line x1="100" y1="100" x2="130" y2="70" stroke="#00ff41" stroke-width="1" opacity="0.6" />
    <line x1="100" y1="100" x2="70" y2="130" stroke="#00ff41" stroke-width="1" opacity="0.6" />
    <line x1="100" y1="100" x2="130" y2="130" stroke="#00ff41" stroke-width="1" opacity="0.6" />

    <!-- Project name -->
    <text x="100" y="25" text-anchor="middle" font-family="monospace" font-size="14"
        font-weight="bold" fill="#ffffff">emp3r0r</text>
</svg>