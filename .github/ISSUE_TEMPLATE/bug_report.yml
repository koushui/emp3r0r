---

name: üêõ Bug Report
description: Report a bug to help us improve emp3r0r
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:

- type: markdown
  attributes:
  value: |
  Thanks for taking the time to report a bug! Please fill out this form completely to help us understand and reproduce the issue.

      ‚ö†Ô∏è **Issues not using this template will be closed.**

- type: checkboxes
  id: prerequisites
  attributes:
  label: Prerequisites
  description: Please confirm the following before submitting your bug report
  options: - label: I have searched existing issues to ensure this is not a duplicate
  required: true - label: I am using the latest version of emp3r0r
  required: true - label: I have read the documentation and FAQ
  required: true

- type: textarea
  id: bug-description
  attributes:
  label: Bug Description
  description: A clear and concise description of what the bug is
  placeholder: Describe the bug you encountered...
  validations:
  required: true

- type: textarea
  id: reproduction-steps
  attributes:
  label: Steps to Reproduce
  description: Detailed steps to reproduce the behavior
  placeholder: | 1. Go to... 2. Click on... 3. Execute command... 4. See error...
  value: | 1. 2. 3. 4.
  validations:
  required: true

- type: textarea
  id: expected-behavior
  attributes:
  label: Expected Behavior
  description: A clear and concise description of what you expected to happen
  placeholder: What should have happened instead?
  validations:
  required: true

- type: textarea
  id: actual-behavior
  attributes:
  label: Actual Behavior
  description: What actually happened instead
  placeholder: What actually happened?
  validations:
  required: true

- type: textarea
  id: screenshots
  attributes:
  label: Screenshots/Logs
  description: If applicable, add screenshots or error logs to help explain your problem
  placeholder: Paste screenshots or logs here...

- type: dropdown
  id: c2-transport
  attributes:
  label: C2 Transport Method
  description: Which transport method were you using when the bug occurred?
  options: - Direct connection - CDN proxy - Shadowsocks - Shadowsocks + KCP - TOR - Other proxies - None of the above - Not applicable
  validations:
  required: true

- type: checkboxes
  id: agent-os
  attributes:
  label: Agent Operating System
  description: Which OS is the agent running on?
  options: - label: Linux - label: Windows - label: Other (please specify in additional context)

- type: checkboxes
  id: agent-arch
  attributes:
  label: Agent CPU Architecture
  description: Which CPU architecture is the agent running on?
  options: - label: amd64/x86_64 - label: 386/x86 - label: arm - label: arm64 - label: mips - label: mips64 - label: riscv64 - label: Other (please specify in additional context)

- type: textarea
  id: cc-environment
  attributes:
  label: CC Environment
  description: |
  Information about your command & control environment
  Please run `cat /etc/*release*` and paste the output below
  placeholder: |
  Paste the output of: cat /etc/_release_
  render: shell

- type: textarea
  id: emp3r0r-config
  attributes:
  label: emp3r0r Configuration
  description: |
  Please paste your emp3r0r.json configuration here
  ‚ö†Ô∏è **IMPORTANT: Redact any sensitive information before pasting**
  placeholder: |
  {
  "emp3r0r config here..."
  }
  render: json

- type: textarea
  id: additional-context
  attributes:
  label: Additional Context
  description: Add any other context about the problem here
  placeholder: Any other relevant information...

- type: markdown
  attributes:
  value: |
  ---
  **Note**: Please format JSON using an online formatter like [codebeautify.org/jsonviewer](https://codebeautify.org/jsonviewer) if needed.
