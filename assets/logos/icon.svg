<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <circle cx="32" cy="32" r="28" fill="#1a1a1a" stroke="#00ff41" stroke-width="2" />

    <!-- Crown symbol -->
    <g transform="translate(32,22)">
        <!-- Crown base -->
        <rect x="-8" y="0" width="16" height="2" fill="#ffd700" />

        <!-- Crown spikes -->
        <polygon points="-6,0 -3,-6 0,0" fill="#ffd700" />
        <polygon points="2,0 5,-8 8,0" fill="#ffd700" />

        <!-- Central gem -->
        <circle cx="1" cy="-4" r="1" fill="#ff0066" />
    </g>

    <!-- Terminal -->
    <rect x="20" y="35" width="24" height="12" fill="#000000" stroke="#00ff41" stroke-width="1"
        rx="2" />
    <text x="22" y="43" font-family="monospace" font-size="6" fill="#00ff41">$</text>

    <!-- Network center -->
    <circle cx="32" cy="32" r="2" fill="#ff0066" />

    <!-- Agent nodes -->
    <circle cx="20" cy="20" r="1" fill="#00ff41" />
    <circle cx="44" cy="20" r="1" fill="#00ff41" />
    <circle cx="20" cy="44" r="1" fill="#00ff41" />
    <circle cx="44" cy="44" r="1" fill="#00ff41" />

    <!-- Connections -->
    <line x1="32" y1="32" x2="20" y2="20" stroke="#00ff41" stroke-width="1" opacity="0.5" />
    <line x1="32" y1="32" x2="44" y2="20" stroke="#00ff41" stroke-width="1" opacity="0.5" />
    <line x1="32" y1="32" x2="20" y2="44" stroke="#00ff41" stroke-width="1" opacity="0.5" />
    <line x1="32" y1="32" x2="44" y2="44" stroke="#00ff41" stroke-width="1" opacity="0.5" />
</svg>