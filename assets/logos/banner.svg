<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="400" height="100" fill="#0d1117" rx="8" />

    <!-- Logo section -->
    <g transform="translate(50,50)">
        <!-- Crown -->
        <g>
            <rect x="-15" y="-8" width="30" height="4" fill="#ffd700" rx="1" />
            <polygon points="-12,-8 -8,-16 -4,-8" fill="#ffd700" />
            <polygon points="-2,-8 2,-20 6,-8" fill="#ffd700" />
            <polygon points="8,-8 12,-16 16,-8" fill="#ffd700" />
            <circle cx="2" cy="-12" r="1.5" fill="#ff0066" />
        </g>

        <!-- Network hub -->
        <circle cx="0" cy="0" r="3" fill="#ff0066" />

        <!-- Nodes -->
        <circle cx="-20" cy="-15" r="1.5" fill="#00ff41" />
        <circle cx="20" cy="-15" r="1.5" fill="#00ff41" />
        <circle cx="-20" cy="15" r="1.5" fill="#00ff41" />
        <circle cx="20" cy="15" r="1.5" fill="#00ff41" />

        <!-- Connections -->
        <line x1="0" y1="0" x2="-20" y2="-15" stroke="#00ff41" stroke-width="1" opacity="0.6" />
        <line x1="0" y1="0" x2="20" y2="-15" stroke="#00ff41" stroke-width="1" opacity="0.6" />
        <line x1="0" y1="0" x2="-20" y2="15" stroke="#00ff41" stroke-width="1" opacity="0.6" />
        <line x1="0" y1="0" x2="20" y2="15" stroke="#00ff41" stroke-width="1" opacity="0.6" />
    </g>

    <!-- Title -->
    <g transform="translate(110,50)">
        <text x="0" y="-10" font-family="monospace" font-size="24" font-weight="bold" fill="#ffffff">
            emp3r0r</text>
        <text x="0" y="8" font-family="sans-serif" font-size="12" fill="#00ff41">Post-Exploitation
            Framework</text>
        <text x="0" y="22" font-family="sans-serif" font-size="9" fill="#888888">Advanced C2 •
            Multi-Transport • Cross-Platform</text>
    </g>

    <!-- Terminal accent -->
    <g transform="translate(350,70)">
        <rect x="0" y="0" width="35" height="15" fill="#000000" stroke="#00ff41" stroke-width="1"
            rx="2" />
        <text x="3" y="10" font-family="monospace" font-size="8" fill="#00ff41">$ _</text>
    </g>
</svg>